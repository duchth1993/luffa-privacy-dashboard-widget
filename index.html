<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luffa Privacy Dashboard Widget</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts (optional – for better typography) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Logos Header -->
    <div class="logos">
      <img src="https://luffa.io/logo.png" alt="Luffa Logo" class="logo luffa-logo">
      <img src="https://endlessprotocol.io/logo.png" alt="Endless Logo" class="logo endless-logo">
    </div>

    <h1>Luffa Privacy Dashboard</h1>

    <div class="stats">
      <div class="stat">
        <span class="label">E2EE Messages</span>
        <span class="value" id="e2ee-count">0</span>
      </div>
      <div class="stat">
        <span class="label">Relay Nodes Used</span>
        <span class="value" id="relay-count">0</span>
      </div>
      <div class="stat">
        <span class="label">DID Status</span>
        <span class="value" id="did-status">Not Verified</span>
      </div>
      <div class="stat highlight">
        <span class="label">Privacy Score</span>
        <span class="value" id="privacy-score">0%</span>
      </div>
    </div>

    <button onclick="refreshStats()">Refresh Stats</button>

    <!-- Footer Credit -->
    <footer>
      Built for Endless Bi-Weekly Developer Contribution Program<br>
      <a href="https://github.com/[your-username]/luffa-privacy-dashboard-widget" target="_blank">
        GitHub Repo
      </a>
      • #EndlessDev
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
